<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>2</title>
</head>

<body>
  <style type="text/css">
    
      .modal-body div
      {
    margin-bottom: 45px;
      }
      .form-group
      {
        margin-bottom: 2%;
      }
      .navbar-brand
      {
        margin-left: 20px;
      }
    </style>



  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark justify-content-between">

      <a class="navbar-brand" href="#">Панаскин Варинат 4</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin: 25px;" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Открыть форму</button>

     
    </nav>
  </header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Космический туризм</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" class="modal_form">
            <div class="form-group">
              <label for="name">Имя пассажира</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Лирооооой Дженкинкс"
                required />
            </div>
            <div class="form-group" >
              <label for="days_counter">Количество дней</label>
              <input type="number" class="form-control" id="days_counter" name="days_counter" placeholder="1" min="1"
                max="7" />
            </div>
            <div class="form-group" >
              <select class="form-select" id="ship" name="ship" aria-label="Default select example" required>
                <option selected disabled>На каком корабле?</option>
                <option value="1">Союз</option>
                <option value="2">Crew Dragon</option>
                <option value="3">Буран</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputDate">Введите дату:</label>
              <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <input type="submit" class="btn btn-success">
            <button type="reset" class="btn btn-warning">Сбросить поля</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
      <p class="col-md-4 mb-0 text-muted">&copy; Панаскин Алексей Дмитриевич 201-323</p>

      <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
    </footer>

  </div>

  <script>
    let form = document.forms[0];

    form.addEventListener('submit', e => {
      e.preventDefault();

      let name = document.getElementById('name').value;
      let days_counter = document.getElementById("days_counter").value;
      let ship = document.getElementById('ship').value;
      let date = document.getElementById('date').value;

      let data = {
        name,
        date,
        days_counter,
        ship
      };

      let json = JSON.stringify(data);

      fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: json
            })
      .then(r => r.json())
      .then(json => {
        console.table(json);
      })
      .catch(error => alert(`Ошибка при отправке запроса на адрес '/post'\n${error}`));
    });

  </script>

</body>
</html>
